{% extends "blog/base.html" %}
{% block content %}
        <h2>You have been logged out!</h2>
        <form action="{% url 'logout' %}" method="post">
          {% csrf_token %}
          <dic class="border-top pt-3">
              <small class="text-muted">
                <a class="ml-2" href="{% url 'login' %}">Log In Again!</a>
              </small>
          </dic>
      </form>
{% endblock content %}
